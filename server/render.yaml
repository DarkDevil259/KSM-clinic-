services:
  - type: web
    name: ksm-dental-care-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_ORIGIN
        value: https://ksmclinic.netlify.app
      # Add these in Render dashboard:
      # SMTP_HOST, SMTP_PORT, SMTP_SECURE, SMTP_USER, SMTP_PASS
      # FROM_EMAIL, OWNER_EMAIL, CLINIC_NAME, CLINIC_PHONE
      # GOOGLE_PLACES_API_KEY, GOOGLE_PLACE_ID (optional)

